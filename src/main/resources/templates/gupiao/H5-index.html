<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="refresh" content="3">
    <title>黄先生盯盘</title>
    <link rel="stylesheet" href="http://i.gtimg.cn/vipstyle/frozenui/2.0.0/css/frozen.css">
    <link rel="stylesheet" href="http://frozenui.github.io/frozenui/demo/demo.css" media="all"/>
    <link rel="stylesheet" href="/static/awesome/font-awesome.min.css">
    <link rel="stylesheet" href="/static/css/H5.css" media="all"/>
    <script src="http://i.gtimg.cn/vipstyle/frozenui/2.0.0/lib/zepto.min.js"></script>
    <script src="http://i.gtimg.cn/vipstyle/frozenui/2.0.0/js/frozen.js"></script>
</head>

<body ontouchstart>
<header class="ui-header">
    <div style="text-align: center; " class="fc-666">
        <i class="fa fa-clock-o" aria-hidden="true"></i>
        <span class="fs14" th:text="${time}">time</span>
        <span id="top-sx" style="margin-left:80px;">
        <i class="fa fa-history" aria-hidden="true"></i>
        </span>
    </div>
</header>
<footer class="ui-footer fc-999 bt1px" style="padding: 5px 0px; height: 42px;">
    <ul class="ui-tiled">
        <li data-href="h5?p=index" class="ui-border-r">
            <i class="fa fa-desktop fc-red fs18" aria-hidden="true"></i>
            <div class="fs12 fc-red">行情</div>
        </li>
        <li data-href="h5?p=dp" class="ui-border-r">
            <i class="fa fa-dashboard fs20" aria-hidden="true"></i>
            <div class="fs12">盯盘</div>
        </li>
        <li data-href="h5?p=user">
            <i class="fa fa-user-circle-o fs20" aria-hidden="true"></i>
            <div class="fs12">我的</div>
        </li>
    </ul>
</footer>
<section class="ui-container">

    <section id="list">
        <div class="demo-block">
            <ul class="ui-tiled" style="padding-bottom: 10px;">
                <li>
                    <div class="fc-999 fs14">上证指数</div>
                    <div class="bold fs18 fc-green">3483.11</div>
                    <div class="fs12 fc-green">-22.11&nbsp;&nbsp;-0.68%</div>
                </li>
                <li>
                    <div class="fc-999 fs14">深成指数</div>
                    <div class="bold fs18 fc-green">3483.11</div>
                    <div class="fs12 fc-green">-22.11&nbsp;&nbsp;-0.68%</div>
                </li>
                <li>
                    <div class="fc-999 fs14">创业版</div>
                    <div class="bold fs18 fc-red">3483.11</div>
                    <div class="fs12 fc-red">+22.11&nbsp;&nbsp;+0.68%</div>
                </li>
            </ul>
        </div>
        <div class="demo-item">
            <div class="demo-block">
                <ul class="ui-tiled bt1px ui-bk">
                    <li><div>行业板块</div></li>
                    <li><div><a th:href="${'/h5?opt=index&px=zdf'}">涨跌幅</a></div></li>
                    <li><div><a th:href="${'/h5?opt=index&px=cjl'}">成交额</a></div></li>
                    <li><div><a th:href="${'/h5?opt=index&px=jlr'}">净流入</a></div></li>
                    <li><div>涨跌数</div></li>
                </ul>

                <ul class="ui-tiled bt1px ui-bk" th:each="item, sta:${list}">
                    <li><div style="text-align: left; width:150px; margin-right: 10px;" th:text="${'&nbsp;&nbsp;' + item['cname']}">cname</div></li>
                    <li><div th:class="${item['zdf']}>=0?'fc-red':'fc-green'" th:text="${item['zdf']}">%</div></li>
                    <li><div th:text="${item['cjl']}"></div></li>
                    <li><div th:text="${item['jlr']}"></div></li>
                    <li><div><span class="fc-red" th:text="${item['zhang']}">0</span>/<span class="fc-green" th:text="${item['die']}">0</span></div></li>
                </ul>
            </div>
        </div>
    </section>

</section><!-- /.ui-container-->
<script>
    $('.ui-list li,.ui-tiled li').click(function(){
        if($(this).data('href')){
            location.href= $(this).data('href');
        }
    });

    $('#top-sx').click(function(){
        location.reload();
    });
</script>
</body>
</html>
